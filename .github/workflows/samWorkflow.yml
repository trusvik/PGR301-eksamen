on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Amazon-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository (this is needed to work within the repo context)
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli unzip
          curl -Lo sam-installation.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
          unzip sam-installation.zip -d sam-install
          sudo ./sam-install/install

      # Configure AWS credentials (using GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      # Build the SAM application
      - name: Build Sam Application
        run: sam build

      # Deploy the SAM application
      - name: Deploy Sam Application
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changes